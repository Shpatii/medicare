{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Pneumonia Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
      body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: url("{static 'Desktop - 1.png'}") no-repeat center center / cover;;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .info-section {
      padding: 50px 20px;
      background-color: #f9f9f9;
    }
    .features {
      padding: 50px 20px;
    }
    .features .card {
      transition: transform 0.2s;
    }
    .features .card:hover {
      transform: scale(1.03);
    }
    footer {
      background-color: #f1f1f1;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .navbar-nav .nav-link {
  position: relative;
  display: inline-block;
  color: #000;
  transition: color 0.3s;
}

.navbar-nav .nav-link::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0%;
  background-color: #00C8FF; /* Blue underline */
  transition: width 0.3s ease;
}

.navbar-nav .nav-link:hover::after {
  width: 100%;
}

.navbar-nav .nav-link:hover {
  color: #00C8FF;
}

  </style>
<link rel="icon" type="image/png" href="{% static 'Group 3.png' %}">
</head>
<body style="font-family: sans-serif; padding: 2rem;">
    
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
      <img src="{% static 'Group 3.png' %}" alt="Logo" width="30" height="30" class="me-2">
      MediCareAI
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'upload' %}">Medical Summarizer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'chatbot' %}">Medical Diagnoser</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pneumonia_page' %}">Pneumonia Detector</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'classify_skin_image' %}">Skin image</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-5">
            <h2 class="mb-4 text-center">ü©∫ Pneumonia Detection</h2>
            <form method="POST" action="{% url 'detect_pneumonia' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="xray" class="form-label">Upload Chest X-ray Image</label>
                <input type="file" name="xray" accept="image/*" class="form-control" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Analyze X-ray</button>
              </div>
            </form>
            <div class="text-center mt-4">
              <a href="/" class="text-decoration-none text-muted">‚Üê Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  const input = document.querySelector('input[name="xray"]');
  const preview = document.getElementById('preview');

  input.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(file);
    } else {
      preview.style.display = 'none';
      preview.src = "#";
    }
  });
</script>
</body>
</html>
